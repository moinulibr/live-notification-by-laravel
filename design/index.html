<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notification UI</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-white shadow-md px-6 py-3 flex justify-between items-center">
        <h1 class="text-xl font-bold text-gray-700">MyApp</h1>

        <!-- Notification Bell -->
        <div class="relative">
            <button id="notifBtn" class="relative">
                <!-- Bell Icon -->
                <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 text-gray-700" fill="none" viewBox="0 0 24 24"
                    stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M15 17h5l-1.405-1.405A2.032 2.032 0 0118 14.158V11a6 6 0 10-12 0v3.159c0 .538-.214 1.055-.595 1.436L4 17h5m6 0v1a3 3 0 11-6 0v-1m6 0H9" />
                </svg>

                <!-- Red Dot Badge -->
                <span class="absolute top-0 right-0 block h-3 w-3 rounded-full bg-red-500 ring-2 ring-white"></span>
            </button>

            <!-- Dropdown -->
            <div id="notifDropdown"
                class="hidden absolute right-0 mt-3 w-80 bg-white rounded-xl shadow-lg border border-gray-200 z-50">
                <div class="p-3 border-b font-semibold text-gray-700">Notifications</div>

                <ul class="max-h-60 overflow-y-auto">
                    <!-- Notification Item -->
                    <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer flex items-start space-x-3">
                        <div class="flex-shrink-0">
                            <img class="h-10 w-10 rounded-full" src="https://i.pravatar.cc/100?img=3" alt="user">
                        </div>
                        <div>
                            <p class="text-sm text-gray-700"><span class="font-medium">John Doe</span> commented on your
                                post</p>
                            <span class="text-xs text-gray-400">2 mins ago</span>
                        </div>
                    </li>

                    <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer flex items-start space-x-3">
                        <div class="flex-shrink-0">
                            <img class="h-10 w-10 rounded-full" src="https://i.pravatar.cc/100?img=5" alt="user">
                        </div>
                        <div>
                            <p class="text-sm text-gray-700"><span class="font-medium">Sarah</span> liked your photo</p>
                            <span class="text-xs text-gray-400">10 mins ago</span>
                        </div>
                    </li>

                    <li class="px-4 py-3 hover:bg-gray-100 cursor-pointer flex items-start space-x-3">
                        <div class="flex-shrink-0">
                            <img class="h-10 w-10 rounded-full" src="https://i.pravatar.cc/100?img=7" alt="user">
                        </div>
                        <div>
                            <p class="text-sm text-gray-700"><span class="font-medium">Mike</span> sent you a message
                            </p>
                            <span class="text-xs text-gray-400">30 mins ago</span>
                        </div>
                    </li>
                </ul>

                <div class="p-3 border-t text-center">
                    <a href="#" class="text-sm text-blue-600 hover:underline">View all</a>
                </div>
            </div>
        </div>
    </nav>

    <script>
        const btn = document.getElementById("notifBtn");
        const dropdown = document.getElementById("notifDropdown");

        btn.addEventListener("click", () => {
            dropdown.classList.toggle("hidden");
        });

        window.addEventListener("click", (e) => {
            if (!btn.contains(e.target) && !dropdown.contains(e.target)) {
                dropdown.classList.add("hidden");
            }
        });
    </script>

</body>

</html>
