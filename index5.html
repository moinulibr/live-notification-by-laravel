<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Toast Notification</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center space-y-6">

    <!-- Control Buttons -->
    <div class="flex flex-wrap gap-3">
        <button
            onclick="showToast({type:'success', title:'Success', message:'Your action was successful!', position:'top-right'})"
            class="px-4 py-2 bg-green-600 text-white rounded-lg shadow hover:bg-green-700">
            Show Success
        </button>

        <button
            onclick="showToast({type:'error', title:'Error', message:'Something went wrong!', position:'top-right'})"
            class="px-4 py-2 bg-red-600 text-white rounded-lg shadow hover:bg-red-700">
            Show Error
        </button>

        <button
            onclick="showToast({type:'warning', title:'Warning', message:'This is a warning message!', position:'bottom-left'})"
            class="px-4 py-2 bg-yellow-500 text-white rounded-lg shadow hover:bg-yellow-600">
            Show Warning
        </button>

        <button onclick="showToast({type:'info', title:'Info', message:'Here is some info!', position:'bottom-right'})"
            class="px-4 py-2 bg-blue-600 text-white rounded-lg shadow hover:bg-blue-700">
            Show Info
        </button>
    </div>

    <!-- Toast Containers -->
    <div id="toast-top-right" class="fixed top-4 right-4 space-y-3 z-50"></div>
    <div id="toast-top-left" class="fixed top-4 left-4 space-y-3 z-50"></div>
    <div id="toast-bottom-right" class="fixed bottom-4 right-4 space-y-3 z-50"></div>
    <div id="toast-bottom-left" class="fixed bottom-4 left-4 space-y-3 z-50"></div>

    <script>
        function showToast({ type = "info", title = "", message = "", duration = 4000, position = "top-right" }) {
            const colors = {
                success: "bg-green-500",
                error: "bg-red-500",
                warning: "bg-yellow-400 text-gray-900",
                info: "bg-blue-500"
            };
            const icons = {
                success: '<svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7"/></svg>',
                error: '<svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12"/></svg>',
                warning: '<svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M12 9v2m0 4h.01M12 15h.01M12 7a9 9 0 110 18 9 9 0 010-18z"/></svg>',
                info: '<svg class="h-6 w-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"/></svg>'
            };

            const container = document.getElementById(`toast-${position}`);
            if (!container) return;

            const toast = document.createElement("div");
            toast.className = `flex items-start w-72 sm:w-80 p-4 rounded-lg shadow-lg text-white ${colors[type]} animate-slide-in`;

            toast.innerHTML = `
        <div class="flex-shrink-0 mr-3">${icons[type]}</div>
        <div class="flex-1">
          <p class="font-semibold">${title}</p>
          <p class="text-sm">${message}</p>
        </div>
        <button class="ml-3 text-xl leading-none">&times;</button>
      `;

            // Close button action
            toast.querySelector("button").addEventListener("click", () => {
                toast.classList.add("animate-slide-out");
                setTimeout(() => toast.remove(), 300);
            });

            // Append toast
            container.appendChild(toast);

            // Auto remove after duration
            setTimeout(() => {
                if (toast.parentElement) {
                    toast.classList.add("animate-slide-out");
                    setTimeout(() => toast.remove(), 300);
                }
            }, duration);
        }

        // Animation
    </script>

    <style>
        @keyframes slide-in {
            from {
                opacity: 0;
                transform: translateX(100%);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes slide-out {
            from {
                opacity: 1;
                transform: translateX(0);
            }

            to {
                opacity: 0;
                transform: translateX(100%);
            }
        }

        .animate-slide-in {
            animation: slide-in 0.3s ease-out forwards;
        }

        .animate-slide-out {
            animation: slide-out 0.3s ease-in forwards;
        }
    </style>
</body>

</html>
