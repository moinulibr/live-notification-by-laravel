<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 h-screen flex items-center justify-center">

    <div class="w-full max-w-6xl h-[90vh] bg-white shadow-2xl rounded-2xl flex overflow-hidden">

        <!-- Sidebar / Contact List -->
        <aside class="w-1/3 border-r bg-gray-50 hidden md:flex flex-col">
            <!-- Search -->
            <div class="p-4 border-b">
                <input type="text" placeholder="Search..."
                    class="w-full px-4 py-2 rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>

            <!-- Contact List -->
            <div class="flex-1 overflow-y-auto">
                <div class="p-3 hover:bg-gray-100 flex items-center cursor-pointer">
                    <img src="https://i.pravatar.cc/40" class="w-10 h-10 rounded-full">
                    <div class="ml-3">
                        <h3 class="font-semibold">John Doe</h3>
                        <p class="text-sm text-gray-500">Typing...</p>
                    </div>
                    <span class="ml-auto text-xs text-gray-400">2m</span>
                </div>
                <div class="p-3 hover:bg-gray-100 flex items-center cursor-pointer">
                    <img src="https://i.pravatar.cc/41" class="w-10 h-10 rounded-full">
                    <div class="ml-3">
                        <h3 class="font-semibold">Jane Smith</h3>
                        <p class="text-sm text-gray-500">Hey, how are you?</p>
                    </div>
                    <span class="ml-auto text-xs text-gray-400">10m</span>
                </div>
            </div>
        </aside>

        <!-- Chat Area -->
        <main class="flex-1 flex flex-col">
            <!-- Chat Header -->
            <div class="flex items-center justify-between p-4 border-b bg-gray-50">
                <div class="flex items-center">
                    <img src="https://i.pravatar.cc/50" class="w-12 h-12 rounded-full">
                    <div class="ml-3">
                        <h3 class="font-semibold">John Doe</h3>
                        <p class="text-sm text-green-500">Online</p>
                    </div>
                </div>
                <div class="flex space-x-4">
                    <button class="text-gray-500 hover:text-blue-500">üìû</button>
                    <button class="text-gray-500 hover:text-blue-500">üé•</button>
                    <button class="text-gray-500 hover:text-blue-500">‚ÑπÔ∏è</button>
                </div>
            </div>

            <!-- Messages -->
            <div class="flex-1 p-4 overflow-y-auto space-y-4 bg-gray-100">
                <!-- Incoming -->
                <div class="flex items-start space-x-2">
                    <img src="https://i.pravatar.cc/50" class="w-8 h-8 rounded-full">
                    <div>
                        <div class="bg-white p-3 rounded-lg shadow">
                            <p>Hey, how are you?</p>
                        </div>
                        <span class="text-xs text-gray-400">10:30 AM</span>
                    </div>
                </div>

                <!-- Outgoing -->
                <div class="flex justify-end">
                    <div>
                        <div class="bg-blue-500 text-white p-3 rounded-lg shadow">
                            <p>I‚Äôm good, thanks! What about you?</p>
                        </div>
                        <span class="text-xs text-gray-400 flex justify-end">10:32 AM ‚úî‚úî</span>
                    </div>
                </div>
            </div>

            <!-- Message Input -->
            <div class="p-4 border-t bg-gray-50 flex items-center space-x-3">
                <button class="text-gray-500 hover:text-blue-500">üòä</button>
                <button class="text-gray-500 hover:text-blue-500">üìé</button>
                <input type="text" placeholder="Type a message..."
                    class="flex-1 px-4 py-2 rounded-full border focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-full">Send</button>
            </div>
        </main>
    </div>

</body>

</html>
